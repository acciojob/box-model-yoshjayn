<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Blocks Layout</title>
    <style>
        /* Centering the container */
        .container {
            width: 300px;
            height: 120px;
            background-color: #c4c4c4; /* Gray background */
            border-radius: 30px;
            border: 4px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Space between circles */
            padding: 10px;
            margin: 50px auto; /* Centering the container */
        }

        /* Common styling for the circles */
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
        }

        /* Individual colors */
        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle green"></div>
        <div class="circle yellow"></div>
        <div class="circle red"></div>
    </div>

</body>
</html>
